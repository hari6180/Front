<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=no">
        <title>Hello jQuery</title>
        <style>
            .event-box {
                border: 5px solid #007;
                background: #d5d5d5;
                color: #009;
                font-size: 32px;
                padding: 50px 0;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div id="listner" class="event-box">
            Mouse Here~!!!
        </div>

        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript"> 
    
        $(function() {
            $("#listner").mouseenter(function() {
                $("#listner").html("Mouse Enter");
            });

            $("#listner").mouseleave(function() {
                $("#listner").html("Mouse Leave");
            });

            $("#listner").mousedown(function() {
                $("#listner").html("Mouse Down");
            });

            $("#listner").mouseup(function() {
                $("#listner").html("Mouse Up");
            });
        });
        </script>
    </body>
</html>
