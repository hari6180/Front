<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=no">
        <title>Javascript Test</title>

        <!-- javascript start -->
        <script type="text/javascript">
            var jumin = '9706182000000';
            var my_yy = jumin.substring(0,2);
            var gencode = jumin.substring(6,7);

            // 1900년대 출생, 2000년대 출생 구분
            if (gencode == '1' || gencode == '2') {
                my_yy = 1900 + parseInt(my_yy);
            } else {
                my_yy = 2000 + parseInt(my_yy);
            }

            var date = new Date();
            var now_yy = date.getFullYear();

            // 나이계산
            var age = now_yy - my_yy + 1;
            console.log("당신은 " + age + "세 입니다.");
        </script>
        <!-- javascript end -->
    </head>

    </body>
        
</html>
