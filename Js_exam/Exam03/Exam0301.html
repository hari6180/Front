<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=no">
        <title>Javascript Test</title>
        <style>
            #console {
                margin: 10px 0;
                padding: 10px;
                border: 1px solid #d5d5d5;
                background-color: #eee;
                font-size: 20px;
                font-weight: bold;
            }
        </style>
        <!-- javascript start -->
        <script type="text/javascript">
            
            var age;
            var date = new Date();
            var nowYear = date.getFullYear();

            function getAge() {
                var birthYear = prompt("태어난 년도를 입력하세요.", "");
                if (birthYear != "" && !isNaN(birthYear)) {
                age = nowYear - parseInt(birthYear) + 1;
                document.getElementById("console").innerHTML = "<h1>당신의 나이는 " + age + "세 입니다.</h1>";
                } else {
                    alert("올바른 입력값이 아닙니다.");
                }
            }

            function getBirthYear() {
                var myage = prompt("나이를 입력하세요.", "");
                if (myage != "" && !isNaN(myage)) {
                myBirthYear = nowYear - parseInt(myage) + 1;
                document.getElementById("console").innerHTML = "<h1>당신이 태어난 년도는 " + myBirthYear + "년 입니다.</h1>";
                } else {
                    alert("올바른 입력값이 아닙니다.");
                }
            }
            
            
        </script>
        <!-- javascript end -->
    </head>
    <body>
        <div>
            <button onclick="getAge()">태어난 년도로 나이 계산하기</button>
            <button onclick="getBirthYear()">나이로 태어난 년도 계산하기</button>
        </div>
        <div id="console">
        
        </div>
    </body>
        
</html>
