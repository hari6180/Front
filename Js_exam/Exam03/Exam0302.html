<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=no">
        <title>Javascript Test</title>
        <style>
            #console {
                margin: 10px 0;
                padding: 10px;
                border: 1px solid #d5d5d5;
                background-color: #eee;
                font-size: 20px;
                font-weight: bold;
            }
        </style>
        <!-- javascript start -->
        <script type="text/javascript">
            function myheight() {
                var height = prompt("cm단위의 키를 숫자만 입력하세요.", "");
                if (height != "" && !isNaN(height) && height!=null) {
                var m = height.substring(0,1);
                var cm = height.substring(1);
                document.getElementById("console").innerHTML = "<h1>키가 " + m + "m " + cm + "cm 이시군요.</h1>";
                } else {
                    alert("올바른 입력값이 아닙니다.");
                }
            }
            
        </script>
        <!-- javascript end -->
    </head>
    <body onload="myheight()">
        <div id="console">
        
        </div>
    </body>
        
</html>
