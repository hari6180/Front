<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=no">
        <title>Javascript Test</title>

        <!-- javascript start -->
        <script type="text/javascript">
            
            /** 학생이름 배열 */
            var student = ['둘리', '도우너', '또치', '희동'];

            /** 성적표 배열 */
            var grade = [
                [78, 89, 96],
                [62, 77, 67],
                [54, 90, 80],
                [100, 99, 98]
            ];

            // 총점과 평균점수를 저장할 변수
            var sum = 0, avg = 0, total = 0;

            /** 총점과 평균 구하기 */
            for (var i=0; i<grade.length; i++) {
                for (var j=0; j<grade[i].length; j++) {
                    sum += grade[i][j];
                }
                avg = sum/grade[i].length;
                avg = avg.toFixed(2);
                console.log(student[i] + " 총점: " + sum + "점, 평균: " + avg + "점");
                total+= parseFloat(avg);
                sum=0;
            }

            var total_avg = total/student.length;
            total_avg = total_avg.toFixed(1);
            console.log("반평균=" + total_avg + "점");


        </script>
        <!-- javascript end -->
    </head>
    <body>

    </body>
        
</html>
