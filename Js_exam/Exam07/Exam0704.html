<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=no">
        <title>Javascript Test</title>

        <!-- javascript start -->
        <script type="text/javascript">
            function process() {
                var name = ["html", "css", "js"];
                var score = [document.myform.html.value, document.myform.css.value, document.myform.js.value];
                var sum = 0;
                var avg = 0;

                for (var i=0; i<score.length; i++) {
                    score[i] = parseInt(score[i]);
                    if (isNaN(score[i])) {
                        alert(name[i] + "의 점수는 숫자만 입력 가능합니다.");
                    } else if (100<score[i] || 0>score[i]) {
                        alert(name[i] + "의 점수는 0~100사이의 숫자만 입력 가능합니다.");
                    } else {
                        sum += score[i];
                    }
                }

                avg = sum/3;

                document.myform.sum.value = sum;
                document.myform.avg.value = avg;

                
            }
        </script>
        <!-- javascript end -->
    </head>
    <body>
        <form name="myform">
            <table border="1" cellpadding="3" style="border-collapse: collapse; border-color: #eee;">
                <thead>
                    <tr>
                        <th></th>
                        <th align="center">HTML</th>
                        <th align="center">CSS</th>
                        <th align="center">Javascript</th>
                        <th align="center">총점</th>
                        <th align="center">평균</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>둘리</td>
                        <td><input type="text" name="html"></td>
                        <td><input type="text" name="css"></td>
                        <td><input type="text" name="js"></td>
                        <td><input type="text" name="sum"></td>
                        <td><input type="text" name="avg"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" align="center">
                            <input type="button" value="총점,평균 계산" onclick="process()" />
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
        
</html>
