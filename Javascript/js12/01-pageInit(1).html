<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=no">
        <title>Hello Javascript</title>

        <!-- javascript start -->
        <script type="text/javascript">
            function h1_click() {
                alert("클릭하셨습니다.");
            }

            function initPage() {
                // 제어할 대상의 id값 ("hello")에 의하여 태그요소(Element)를 가져온 뒤, h1이라는 변수에게 대입한다. --> 객체의 생성
                var h1 = document.getElementById("hello");

                // 가져온 대상의 CSS 속성을 제어한다. 실제 CSS코드와는 속성 이름이 조금씩 차이가 나며, 자바스크립트에서는 대소문자도 엄격히 구별해야한다. 
                h1.style.color = "#0000ff";
                h1.style.backgroundColor = "#d5d5d5";
                h1.style.fontSize = "50px";
                h1.style.padding = "15px";
                h1.style.margin = "0";

                // 객체의 시작태그와 끝태그 사이에 새로운 내용(혹은 요소)를 포함시킨다.
                h1.innerHTML = "Hello Javascript";
            }
        </script>
        <!-- javascript end -->
    </head>
    <body onload="initPage();">
        <!-- 제어 대상에게 id 속성값을 부여한다. -->
        <h1 id="hello" onclick="h1_click();"></h1>

    </body>
        
</html>
